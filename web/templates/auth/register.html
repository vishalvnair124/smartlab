<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style> 
        /* Style for flashed messages */
      .flash_div {
        position: absolute;
        top: 0;
        right: 0;
        margin: 20px;
    }
    
    .flashes {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    
    .flash {
        display: flex;
        align-items: center;
        padding: 1rem 1.5rem;
        margin-bottom: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        position: relative;
        font-family: Arial, sans-serif;
        font-size: 1rem;
        opacity: 0; 
        transform: translateY(20px); 
        transition: opacity 0.3s ease-in-out;
    }

    .flash.show {
      opacity: 1; /* Fade in to full visibility */
      transform: translateY(0); /* Move to original position */
    }
    
    .flash-message {
        flex-grow: 1;
        font-weight: bold;
    }
    
    .close-btn {
        background: none;
        border: none;
        font-size: 1.4rem;
        color: #721c24;
        cursor: pointer;

    }
    
    .close-btn:hover {
        color: #f5c6cb; /* Light hover effect */
    }
    
    /* Different styles based on message categories */
    .flash.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }
    
    .flash.error {
        background-color: #c32222d4;
        color: #ffffff;
    }
    
    .flash.info {
        background-color: #cce5ff;
        color: #004085;
        border: 1px solid #b8daff;
        font-weight: bold;
    }
    
    .flash.warning {
        background-color: #fff3cd;
        color: #856404;
        border: 1px solid #ffeeba;
    }
    
    /* For animations (optional) */
    .flash.fade-out {
        opacity: 0;
    }
    
    </style>
</head>
<body>
    <div class="flash_div">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="flashes">
              {% for category, message in messages %}
                <div class="flash {{ category }}">
                  <span class="flash-message">{{ message }}</span>
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
      </div>
    <div class="container">
        <div class="form-box">
            <h1>Register</h1>
            <form action="/register" method="POST" autocomplete="off">
                <label for="std_rollno">Roll Number:</label>
                <input type="text" name="std_rollno" placeholder="Enter your roll number" required>
                
                <label for="bat_id">Select Batch:</label>
                <select name="bat_id" required>
                    <option value="">Select a batch</option>
                    {% for batch in batches %}
                    <option value="{{ batch['bat_id'] }}">{{ batch['bat_name'] }}</option>
                    {% endfor %}
                </select>

                <label for="std_email">Email:</label>
                <input type="email" name="std_email" placeholder="Enter your email" required >
                
                <label for="std_passwd">Password:</label>
                <input type="password" name="std_passwd" placeholder="Enter your password" required>
                
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" name="confirm-password" placeholder="Confirm your password" required>

                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
          // Add a small delay for the fade-in effect
          setTimeout(function() {
              const flashMessages = document.querySelectorAll('.flash');
              flashMessages.forEach(function(message) {
                  message.classList.add('show'); // Trigger the fade-in
              });
          }, 100); // Delay the fade-in slightly
  
          setTimeout(function() {
              const flashMessages = document.querySelectorAll('.flash');
              flashMessages.forEach(function(message) {
                  message.classList.add('fade-out');
                  setTimeout(function() {
                      message.style.display = 'none';
                  }, 300); // Wait for fade-out transition to complete
              });
          }, 1700); // Auto-dismiss after 5 seconds
        });
      </script>
</body>
</html>
