<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(120deg, #3498db, #8e44ad);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .login-card {
        padding: 2rem;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      
      /* Style for flashed messages */
      .flash_div {
        position: absolute;
        top: 0;
        right: 0;
        margin: 20px;
    }
    
    .flashes {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    
    .flash {
        display: flex;
        align-items: center;
        padding: 1rem 1.5rem;
        margin-bottom: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        position: relative;
        font-family: Arial, sans-serif;
        font-size: 1rem;
        opacity: 0; 
        transform: translateY(20px); 
        transition: opacity 0.3s ease-in-out;
    }

    .flash.show {
      opacity: 1; /* Fade in to full visibility */
      transform: translateY(0); /* Move to original position */
    }
    
    .flash-message {
        flex-grow: 1;
        font-weight: bold;
    }
    
    .close-btn {
        background: none;
        border: none;
        font-size: 1.4rem;
        color: #721c24;
        cursor: pointer;

    }
    
    .close-btn:hover {
        color: #f5c6cb; /* Light hover effect */
    }
    
    /* Different styles based on message categories */
    .flash.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }
    
    .flash.error {
      background-color: #c32222d4;
      color: #ffffff;
    }
    
    .flash.info {
        background-color: #cce5ff;
        color: #004085;
        border: 1px solid #b8daff;
        font-weight: bold;
    }
    
    .flash.warning {
        background-color: #fff3cd;
        color: #856404;
        border: 1px solid #ffeeba;
    }
    
    /* For animations (optional) */
    .flash.fade-out {
        opacity: 0;
    }
    
    </style>
  </head>
  <body>
    <div class="flash_div">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flashes">
            {% for category, message in messages %}
              <div class="flash {{ category }}">
                <span class="flash-message">{{ message }}</span>
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
    </div>
    
    <div class="login-card">

      <h2 class="text-center mb-4">Login</h2>
      <form method="POST" action="/">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <div class="text-center mt-3">
        <small class="text-muted"
          >Don't have an account? <a href="/register">Register here</a>.</small
        >
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Add a small delay for the fade-in effect
        setTimeout(function() {
            const flashMessages = document.querySelectorAll('.flash');
            flashMessages.forEach(function(message) {
                message.classList.add('show'); // Trigger the fade-in
            });
        }, 100); // Delay the fade-in slightly

        setTimeout(function() {
            const flashMessages = document.querySelectorAll('.flash');
            flashMessages.forEach(function(message) {
                message.classList.add('fade-out');
                setTimeout(function() {
                    message.style.display = 'none';
                }, 300); // Wait for fade-out transition to complete
            });
        }, 1700); // Auto-dismiss after 5 seconds
      });
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
