<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        margin: 2rem auto;
      }
      .form-section,
      .info-section {
        padding: 1.5rem;
        border-radius: 10px;
        background: #ffffff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Student Details</h1>

      <div class="info-section">
        <h4>Student Information</h4>
        <p><strong>Name:</strong> {{ student.std_name }}</p>
        <p><strong>Roll Number:</strong> {{ student.std_rollno }}</p>
        <p><strong>Email:</strong> {{ student.std_email }}</p>
        <p><strong>Password:</strong> {{ student.std_passwd }}</p>
        <p><strong>Batch:</strong> {{ student.bat_name }}</p>

        <form method="POST">
          <div class="d-flex justify-content-between">
            {% if student.std_status == 1 %}
            <button
              type="submit"
              name="action"
              value="deactivate"
              class="btn btn-danger"
            >
              Deactivate
            </button>
            {% else %}
            <button
              type="submit"
              name="action"
              value="activate"
              class="btn btn-success"
            >
              Activate
            </button>
            {% endif %}
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
