<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Device</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        margin: 2rem auto;
      }
      .form-section {
        padding: 1.5rem;
        border-radius: 10px;
        background: #ffffff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .logout {
        display: flex;
        justify-content: flex-end;
        /* Aligns to the right */
        margin-right: 2rem;
        padding: 0 10px;
      }
  
      .logout i {
        font-size: 1.2rem;
        cursor: pointer;
        /* Default color */
        transition: all 0.7s ease;
        padding-bottom: 1rem;
        color: #007bff;
  
      }
  
      .logout i:hover{
        color: rgb(255, 0, 17);
        transform: scale(1.3);
      }

      .back-button {
        margin-top: 1rem;
        background-color: #ff530a;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
    
      .back_arrow{
        font-size: 1.5rem;
        margin-top: 1rem;
        margin-left: .5rem;
        color:#007bff;
        transition: all 0.7s ease;
        cursor:pointer;
      }
      
      .arrow i:hover{
         color: rgb(255, 70, 70);
         transform: scale(1.3);
      }
    </style>
  </head>
  <body>
    <div class="arrow">
      <a href="/admin/devices">
        <i class="fa-solid fa-arrow-left back_arrow"> </i>
        </a>
    </div>
    <div class="container">
      <div class="logout" >
        <a href="/logout"  > 
        <i class="fa-solid fa-right-from-bracket">  </i>
        </a>
      </div>
      <h1 class="text-center mb-4">Update Device</h1>

      <div class="form-section">
        <form action="/admin/update_device/{{ device.device_id }}" method="POST" class="row g-3">
          <div class="col-md-12">
            <label for="deviceName" class="form-label">Device Name</label>
            <input
              type="text"
              class="form-control"
              id="deviceName"
              name="device_name"
              value="{{ device.device_name }}"
              required
            />
          </div>
          <div class="col-md-12">
            <label for="deviceMac" class="form-label">MAC Address</label>
            <input
              type="text"
              class="form-control"
              id="deviceMac"
              name="device_mac"
              value="{{ device.device_mac }}"
              required
            />
          </div>
          <div class="col-md-12">
            <label for="deviceStatus" class="form-label">Status</label>
            <select class="form-control" id="deviceStatus" name="device_status" required>
              <option value="1" {% if device.device_status == 1 %}selected{% endif %}>Active</option>
              <option value="0" {% if device.device_status == 0 %}selected{% endif %}>Inactive</option>
            </select>
          </div>
          <div class="col-md-12">
            <button type="submit" class="btn btn-success">Update Session</button>
            <a href="/admin/devices" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
