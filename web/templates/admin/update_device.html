<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Device</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        margin: 2rem auto;
      }
      .form-section {
        padding: 1.5rem;
        border-radius: 10px;
        background: #ffffff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Update Device</h1>

      <div class="form-section">
        <form action="/admin/update_device/{{ device.device_id }}" method="POST" class="row g-3">
          <div class="col-md-12">
            <label for="deviceName" class="form-label">Device Name</label>
            <input
              type="text"
              class="form-control"
              id="deviceName"
              name="device_name"
              value="{{ device.device_name }}"
              required
            />
          </div>
          <div class="col-md-12">
            <label for="deviceMac" class="form-label">MAC Address</label>
            <input
              type="text"
              class="form-control"
              id="deviceMac"
              name="device_mac"
              value="{{ device.device_mac }}"
              required
            />
          </div>
          <div class="col-md-12">
            <label for="deviceStatus" class="form-label">Status</label>
            <select class="form-control" id="deviceStatus" name="device_status" required>
              <option value="1" {% if device.device_status == 1 %}selected{% endif %}>Active</option>
              <option value="0" {% if device.device_status == 0 %}selected{% endif %}>Inactive</option>
            </select>
          </div>
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary w-100">Update Device</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
