<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batch Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        margin: 2rem auto;
      }
      .form-section {
        margin-bottom: 2rem;
        padding: 1.5rem;
        border-radius: 10px;
        background: #ffffff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .table-section {
        padding: 1.5rem;
        border-radius: 10px;
        background: #ffffff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Batch Management</h1>

      <!-- Create New Batch Form -->
      <div class="form-section">
        <h4>Create New Batch</h4>
        <form action="/admin/create_batch" method="POST" class="row g-3">
          <div class="col-md-12">
            <label for="batchName" class="form-label">Batch Name</label>
            <input
              type="text"
              class="form-control"
              id="batchName"
              name="bat_name"
              required
            />
          </div>

          <div class="col-md-12">
            <button type="submit" class="btn btn-primary w-100">
              Create Batch
            </button>
          </div>
        </form>
      </div>

      <!-- Batch List Table -->
      <div class="table-section">
        <h4>List of Batches</h4>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Batch Name</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Example Batch Rows -->
            {% for batch in batches %}
            <tr>
              <td>{{ batch.bat_id }}</td>
              <td>{{ batch.bat_name }}</td>
              <td>
                {% if batch.bat_status == 1 %}
                <span class="badge bg-success">Active</span>
                {% else %}
                <span class="badge bg-danger">Inactive</span>
                {% endif %}
              </td>
              <td>
                <a
                  href="/admin/edit_batch/{{ batch.bat_id }}"
                  class="btn btn-warning btn-sm"
                  >Edit</a
                >
                <a
                  href="/admin/deactivate_batch/{{ batch.bat_id }}"
                  class="btn btn-danger btn-sm"
                  >Delete</a
                >
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
