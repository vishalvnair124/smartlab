<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Batch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit Batch</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="bat_name" class="form-label">Batch Name</label>
                <input
                    type="text"
                    class="form-control"
                    id="bat_name"
                    name="bat_name"
                    value="{{ batch.bat_name }}"
                    required
                >
            </div>
            <div class="mb-3">
                <label for="bat_status" class="form-label">Status</label>
                <select class="form-select" id="bat_status" name="bat_status" required>
                    <option value="1" {% if batch.bat_status == 1 %}selected{% endif %}>Active</option>
                    <option value="0" {% if batch.bat_status == 0 %}selected{% endif %}>Inactive</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="/admin/batches" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
