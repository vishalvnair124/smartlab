<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Batch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        .logout {
            display: flex;
            justify-content: flex-end;
            /* Aligns to the right */
            margin-right: 2rem;
            padding: 0 10px;
          }
      
          .logout i {
            font-size: 1.2rem;
            cursor: pointer;
            /* Default color */
            transition: all 0.7s ease;
            padding-bottom: 1rem;
            color: #007bff;
      
          }
      
          .logout i:hover{
            color: rgb(255, 0, 17);
            transform: scale(1.3);
          }
    
          .back-button {
            margin-top: 1rem;
            background-color: #ff530a;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
          }
        
          .back_arrow{
            font-size: 1.5rem;
            margin-top: 1rem;
            margin-left: .5rem;
            color:#007bff;
            transition: all 0.7s ease;
            cursor:pointer;
          }
          
          .arrow i:hover{
             color: rgb(255, 70, 70);
             transform: scale(1.3);
          }
    </style>
</head>
<body>
    <div class="arrow">
        <a href="/admin/batches">
          <i class="fa-solid fa-arrow-left back_arrow"> </i>
          </a>
      </div>
    <div class="container mt-5">
        <div class="logout" >
            <a href="/logout"  > 
            <i class="fa-solid fa-right-from-bracket">  </i>
            </a>
          </div>
        <h1 class="mb-4">Edit Batch</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="bat_name" class="form-label">Batch Name</label>
                <input
                    type="text"
                    class="form-control"
                    id="bat_name"
                    name="bat_name"
                    value="{{ batch.bat_name }}"
                    required
                >
            </div>
            <div class="mb-3">
                <label for="bat_status" class="form-label">Status</label>
                <select class="form-select" id="bat_status" name="bat_status" required>
                    <option value="1" {% if batch.bat_status == 1 %}selected{% endif %}>Active</option>
                    <option value="0" {% if batch.bat_status == 0 %}selected{% endif %}>Inactive</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="/admin/batches" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
