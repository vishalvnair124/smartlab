<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Device Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        margin: 2rem auto;
      }
      .table-section {
        padding: 1.5rem;
        border-radius: 10px;
        background: #ffffff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .status-active {
        color: green;
        font-weight: bold;
      }
      .status-inactive {
        color: red;
        font-weight: bold;
      }
      .logout {
        display: flex;
        justify-content: flex-end;
        /* Aligns to the right */
        margin-right: 2rem;
        padding: 0 10px;
      }
  
      .logout i {
        font-size: 1.2rem;
        cursor: pointer;
        /* Default color */
        transition: all 0.7s ease;
        padding-bottom: 1rem;
        color: #007bff;
  
      }
  
      .logout i:hover{
        color: rgb(255, 0, 17);
        transform: scale(1.3);
      }

      .back-button {
        margin-top: 1rem;
        background-color: #ff530a;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
    
      .back_arrow{
        font-size: 1.5rem;
        margin-top: 1rem;
        margin-left: .5rem;
        color:#007bff;
        transition: all 0.7s ease;
        cursor:pointer;
      }
      
      .arrow i:hover{
         color: rgb(255, 70, 70);
         transform: scale(1.3);
      }
    </style>
  </head>
  <body>
    <div class="arrow">
      <a href="/admin/dashboard">
        <i class="fa-solid fa-arrow-left back_arrow"> </i>
        </a>
    </div>
    <div class="container">
      <div class="logout" >
        <a href="/logout"  > 
        <i class="fa-solid fa-right-from-bracket">  </i>
        </a>
      </div>
      <h1 class="text-center mb-4">Device Management</h1>

      <div class="table-section">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Device Name</th>
              <th>MAC Address</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for device in devices %}
            <tr>
              <td>{{ device.device_id }}</td>
              <td>{{ device.device_name }}</td>
              <td>{{ device.device_mac }}</td>
              <td>
                {% if device.device_status == 1 %}
                <span class="status-active">Active</span>
                {% else %}
                <span class="status-inactive">Inactive</span>
                {% endif %}
              </td>
              <td>
                <a
                  href="/admin/update_device/{{ device.device_id }}"
                  class="btn btn-warning btn-sm"
                  >Edit</a
                >
                <a
                  href="/admin/delete_device/{{ device.device_id }}"
                  class="btn btn-danger btn-sm"
                  onclick="return confirm('Are you sure you want to delete this device?')"
                  >Delete</a
                >
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
