<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Session</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        .logout {
          display: flex;
          justify-content: flex-end;
          /* Aligns to the right */
          margin-right: 2rem;
          padding: 0 10px;
        }
    
        .logout i {
          font-size: 1.2rem;
          cursor: pointer;
          /* Default color */
          transition: all 0.7s ease;
          padding-bottom: 1rem;
          color: #007bff;
    
        }
    
        .logout i:hover{
          color: rgb(255, 0, 17);
          transform: scale(1.3);
        }
  
        .back-button {
          margin-top: 1rem;
          background-color: #ff530a;
          color: white;
          padding: 10px 15px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }
      
        .back_arrow{
          font-size: 1.5rem;
          margin-top: 1rem;
          margin-left: .5rem;
          color:#007bff;
          transition: all 0.7s ease;
          cursor:pointer;
        }
        
        .arrow i:hover{
           color: rgb(255, 70, 70);
           transform: scale(1.3);
        }
      </style>
</head>
<body>
    <div class="arrow">
        <a href="/admin/sessions">
          <i class="fa-solid fa-arrow-left back_arrow"> </i>
          </a>
      </div>
    <div class="container mt-5">
        <div class="logout" >
            <a href="/logout"  > 
            <i class="fa-solid fa-right-from-bracket">  </i>
            </a>
          </div>
        <h1 class="mb-4">Edit Session</h1>

        <form method="POST" action="/admin/session/{{ session.s_id }}/edit">
            <div class="mb-3">
                <label for="course_id" class="form-label">Course</label>
                <select class="form-select" id="course_id" name="course_id" required>
                    {% for course in courses %}
                    <option value="{{ course.course_id }}" {% if course.course_id == session.course_id %}selected{% endif %}>
                        {{ course.course_name }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="s_date" class="form-label">Session Date</label>
                <input 
                    type="date" 
                    class="form-control" 
                    id="s_date" 
                    name="s_date" 
                    value="{{ session.s_date }}" 
                    required>
            </div>

            <div class="mb-3">
                <label for="s_start_time" class="form-label">Start Time</label>
                <input 
                    type="time" 
                    class="form-control" 
                    id="s_start_time" 
                    name="s_start_time" 
                    value="{{ session.s_start_time }}" 
                    required>
            </div>

            <div class="mb-3">
                <label for="s_end_time" class="form-label">End Time</label>
                <input 
                    type="time" 
                    class="form-control" 
                    id="s_end_time" 
                    name="s_end_time" 
                    value="{{ session.s_end_time }}" 
                    required>
            </div>

            <div class="form-check mb-3">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    id="make_attendance" 
                    name="make_attendance" 
                    value="1" 
                    {% if session.make_attendance == 1 %}checked{% endif %}>
                <label class="form-check-label" for="make_attendance">
                    Enable Attendance
                </label>
            </div>

            <button type="submit" class="btn btn-success">Update Session</button>
            <a href="/admin/sessions" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
