<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Session</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit Session</h1>

        <form method="POST" action="/admin/session/{{ session.s_id }}/edit">
            <div class="mb-3">
                <label for="course_id" class="form-label">Course</label>
                <select class="form-select" id="course_id" name="course_id" required>
                    {% for course in courses %}
                    <option value="{{ course.course_id }}" {% if course.course_id == session.course_id %}selected{% endif %}>
                        {{ course.course_name }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="s_date" class="form-label">Session Date</label>
                <input 
                    type="date" 
                    class="form-control" 
                    id="s_date" 
                    name="s_date" 
                    value="{{ session.s_date }}" 
                    required>
            </div>

            <div class="mb-3">
                <label for="s_start_time" class="form-label">Start Time</label>
                <input 
                    type="time" 
                    class="form-control" 
                    id="s_start_time" 
                    name="s_start_time" 
                    value="{{ session.s_start_time }}" 
                    required>
            </div>

            <div class="mb-3">
                <label for="s_end_time" class="form-label">End Time</label>
                <input 
                    type="time" 
                    class="form-control" 
                    id="s_end_time" 
                    name="s_end_time" 
                    value="{{ session.s_end_time }}" 
                    required>
            </div>

            <div class="form-check mb-3">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    id="make_attendance" 
                    name="make_attendance" 
                    value="1" 
                    {% if session.make_attendance == 1 %}checked{% endif %}>
                <label class="form-check-label" for="make_attendance">
                    Enable Attendance
                </label>
            </div>

            <button type="submit" class="btn btn-success">Update Session</button>
            <a href="/admin/sessions" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
