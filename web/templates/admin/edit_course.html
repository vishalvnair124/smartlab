<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Course</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        margin: 2rem auto;
      }
      .form-section {
        margin-bottom: 2rem;
        padding: 1.5rem;
        border-radius: 10px;
        background: #ffffff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Edit Course</h1>

      <!-- Edit Course Form -->
      <div class="form-section">
        <h4>Edit Course Details</h4>
        <form action="/admin/edit_course/{{ course.course_id }}" method="POST" class="row g-3">
          <div class="col-md-12">
            <label for="courseName" class="form-label">Course Name</label>
            <input
              type="text"
              class="form-control"
              id="courseName"
              name="course_name"
              value="{{ course.course_name }}"
              required
            />
          </div>

          <div class="col-md-12">
            <label for="bat_id" class="form-label">Select Batch</label>
            <select class="form-control" id="bat_id" name="bat_id" required>
              <option value="">Select a Batch</option>
              {% for batch in batches %}
                <option value="{{ batch.bat_id }}" {% if batch.bat_id == course.bat_id %}selected{% endif %}>
                  {{ batch.bat_name }}
                </option>
              {% endfor %}
            </select>
          </div>

          <div class="col-md-12">
            <label for="courseStatus" class="form-label">Course Status</label>
            <select class="form-control" id="courseStatus" name="course_status" required>
              <option value="1" {% if course.course_status == 1 %}selected{% endif %}>Active</option>
              <option value="0" {% if course.course_status == 0 %}selected{% endif %}>Inactive</option>
            </select>
          </div>

          <div class="col-md-12">
            <button type="submit" class="btn btn-primary w-100">Update Course</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
