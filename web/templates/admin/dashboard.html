<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .dashboard-container {
        margin: 2rem auto;
      }
      .dashboard-card {
        padding: 1.5rem;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        color: white;
        text-decoration: none; /* Removes underline for links */
        transition: transform 0.2s ease-in-out;
      }
      .dashboard-card:hover {
        transform: scale(1.05); /* Adds hover effect */
      }
      .courses {
        background: #007bff;
      }
      .batches {
        background: #28a745;
      }
      .sessions {
        background: #ffc107;
        color: #212529;
      }
      .students {
        background: #dc3545;
      }
      .devices {
        background: #6c757d;
      }
      .dashboard-title {
        text-align: center;
        margin-bottom: 2rem;
      }
      .card-icon {
        font-size: 2rem;
      }
      .card-count {
        font-size: 3rem;
        font-weight: bold;
      }
      .card-link {
        color: white;
        text-decoration: none;
      }
      .card-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container dashboard-container">
      <h1 class="dashboard-title">Admin Dashboard</h1>
      <div class="row g-4">
        <!-- Courses Box -->
        <div class="col-md-6 col-lg-3">
          <div class="dashboard-card courses text-center">
            <div class="card-icon mb-2">ğŸ“˜</div>

            </a>
            <div class="card-count">{{ courses_count }}</div>
          </div>
        </div>
        <!-- Batches Box -->
        <div class="col-md-6 col-lg-3">
          <div class="dashboard-card batches text-center">
            <div class="card-icon mb-2">ğŸ“</div>
            <a href="/batches" class="card-link">
              <h4>Batches</h4>
            </a>
            <div class="card-count">{{ batches_count }}</div>
          </div>
        </div>
        <!-- Sessions Box -->
        <div class="col-md-6 col-lg-3">
          <div class="dashboard-card sessions text-center">
            <div class="card-icon mb-2">ğŸ•’</div>
            <a href="/admin/sessions" class="card-link">
              <h4>Sessions</h4>
            </a>
            <div class="card-count">{{ sessions_count }}</div>
          </div>
        </div>
        <!-- Students Box -->
        <div class="col-md-6 col-lg-3">
          <div class="dashboard-card students text-center">
            <div class="card-icon mb-2">ğŸ‘©â€ğŸ“ğŸ‘¨â€ğŸ“</div>
            <a href="/students" class="card-link">
              <h4>Students</h4>
            </a>
            <div class="card-count">{{ students_count }}</div>
          </div>
        </div>
        <!-- Devices Box -->
        <div class="col-md-6 col-lg-3">
          <div class="dashboard-card devices text-center">
            <div class="card-icon mb-2">ğŸ’»</div>
            <a href="/admin/devices" class="card-link">
              <h4>Devices</h4>
            </a>
            <div class="card-count">{{ devices_count }}</div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
